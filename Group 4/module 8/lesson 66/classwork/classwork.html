<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <form>
                <h1>Register</h1>
                <input id="regName" type="text" placeholder="name">
                <input id="regPass" type="password" placeholder="password">
                <input onclick="reg()" type="button" value="Register">
            </form>
    
            <form id="logForm">
                <h1>Log In</h1>
                <input id="logName" type="text" placeholder="name">
                <input id="logPass" type="password" placeholder="password">
                <input onclick="log()" type="button" value="Log in">
            </form>
        </section>

        <h2 id="alert"></h2>
        <section id="account">
            <p>Account name: <span id="userName"></span></p>
            <p>Account password: <span id="userPass" ></span></p>
        </section>

        <script src="classwork.js"></script>
    </body>
</html>
