<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <section id="main">
            <div id="screen">
                <p>
                    <span id="start">0</span>
                    <span id="operation"></span>
                </p>
                <p id="sum_span"></p>
            </div>
            <div id="calculator">
                <button id="reset">C</button>
                <button id="zero" class="btn">0</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="plus" class="operators">+</button>
                <button id="minus" class="operators">-</button>
                <button id="mult" class="operators">*</button>
                <button id="dived" class="operators">/</button>
                <button id="sum">=</button>
            </div>
        </section>

        <script src="homework.js"></script>
    </body>
</html>
